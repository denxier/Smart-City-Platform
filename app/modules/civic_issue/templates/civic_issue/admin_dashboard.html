{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">🧑‍💼 Admin Dashboard</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Issue ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Location</th>
                <th>Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue.issue_id }}</td>
                <td>{{ issue.title }}</td>
                <td>{{ issue.status }}</td>
                <td>{{ issue.location }}</td>
                <td>{{ issue.created_at.strftime("%Y-%m-%d") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
